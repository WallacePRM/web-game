
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;500;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b79c4b552.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/utlis.css">
    <link rel="stylesheet" href="index.css">

    <title>Web Game</title>
</head>
    <body>
        <div class="app">
            <div class="game-init">
                <input name="nick" type="text" placeholder="Nick">
                <select class="skin"></select>
                <button class="btn-char btn">Criar</button>
                <label class="status"></label>
            </div>
            <div class="world"></div>
            <div class="actions">
                <div class="action-msg">
                    <input class="input-msg" type="text" placeholder="Pressione enter para ativar o chat">
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="common/global-variables.js"></script>
        <script src="common/sprites-list.js"></script>
        <script src="common/sprites.js"></script>
        <script src="common/events.js"></script>
        <script src="index.js"></script>
    </body>
</html>
